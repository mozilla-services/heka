[udp_stats]
type = "UdpInput"
address = "127.0.0.1:29329"

[JsonDecoder]
type ="JsonDecoder"
encoding_name = "JSON"

[ProtobufDecoder]
type = "ProtobufDecoder"
encoding_name = "PROTOCOL_BUFFER"

[LogOutput]
type = "LogOutput"

[default]
type ="StatFilter"
outputs = ["LogOutput"]

[sample]
type = "StatFilter"
message_filter = "Type == \"counter\" || Type == \"gauge\""
outputs =["LogOutput"]
